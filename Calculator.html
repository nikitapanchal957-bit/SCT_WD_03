<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator App</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
    }

    .calculator {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
    }

    #display {
        width: 100%;
        height: 50px;
        font-size: 24px;
        margin-bottom: 15px;
        text-align: right;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #fff;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 70px);
        grid-gap: 10px;
    }

    button {
        height: 60px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        background: #444;
        color: white;
        cursor: pointer;
        transition: background 0.2s;
    }

    button:hover {
        background: #666;
    }

    .operator {
        background: #ff9500;
    }

    .operator:hover {
        background: #e08900;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>

        <button>0</button>
        <button>.</button>
        <button id="equals">=</button>
        <button class="operator">+</button>

        <button id="clear" style="grid-column: span 4; background: red;">C</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.buttons button');
    const equals = document.getElementById('equals');
    const clear = document.getElementById('clear');

    // Append button values to display
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            if (button.id !== 'equals' && button.id !== 'clear') {
                display.value += button.textContent;
            }
        });
    });

    // Evaluate expression
    equals.addEventListener('click', () => {
        try {
            if (display.value.includes('/0')) {
                throw new Error("Cannot divide by zero");
            }
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
        }
    });

    // Clear display
    clear.addEventListener('click', () => {
        display.value = '';
    });

    // Keyboard support
    document.addEventListener('keydown', (e) => {
        if (!isNaN(e.key) || ['+', '-', '*', '/', '.'].includes(e.key)) {
            display.value += e.key;
        } else if (e.key === 'Enter') {
            equals.click();
        } else if (e.key === 'Backspace') {
            display.value = display.value.slice(0, -1);
        } else if (e.key.toLowerCase() === 'c') {
            clear.click();
        }
    });
</script>

</body>
</html>
